<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Readex+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display-history"></div>
        <div id="display"></div>
        <div class="buttons">
            <div class="button btn-clear">C</div>
            <div class="button">.</div>
            <div class="button">del</div>
            <div class="button btn-operator">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button btn-operator">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button btn-operator">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button btn-operator">-</div>
            <div class="button">(</div>
            <div class="button">0</div>
            <div class="button">)</div>
            <div class="button btn-equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
